# Long-context stuffing baseline on ECTSUM â€” full document in context, no retrieval
# Run: uv run python baselines/long_context_summary.py --config configs/ectsum_stuffing.yaml --output results/ectsum_stuffing
model: claude-sonnet-4-6
temperature: 0.0
max_tokens: 512
max_loops: 1
max_token_budget: 200000
top_k: 5
embedding_model: all-MiniLM-L6-v2
embedding_device: cpu
task_type: summarization
summarization_style: earnings_call
target_length: 75
chunks_file: data/ectsum/chunks.json
index_dir: data/ectsum/index
